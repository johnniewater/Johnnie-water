<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فروشگاه - Johnnie Water</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Johnnie Water">
    </div>
    <nav>
      <a href="index.html">خانه</a>
      <a href="shop.html">فروشگاه</a>
      <a href="contact.html">تماس با ما</a>
    </nav>

    <!-- انتخاب زبان -->
    <select id="langSelect">
      <option value="ar" selected>عربی</option>
      <option value="fa">فارسی</option>
      <option value="en">English</option>
    </select>

    <!-- انتخاب واحد پول -->
    <select id="currencySelect">
      <option value="USD">USD</option>
      <option value="SAR" selected>SAR</option>
      <option value="AED">AED</option>
      <option value="KWD">KWD</option>
    </select>
  </header>

  <section class="shop">
    <h1 id="shopTitle">فروشگاه ما</h1>

    <!-- سبد خرید -->
    <div class="cart">
      <h2 id="cartTitle">سبد خرید شما</h2>
      <div id="cart-items"></div>
      <div id="cart-total">جمع کل: 0 SAR</div>
    </div>

    <!-- محصولات -->
    <div class="products" id="productsContainer"></div>
  </section>

  <footer>
    <p>&copy; 2025 Johnnie Water</p>
  </footer>

  <!-- اسکریپت‌ها -->
  <script src="js/main.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
